<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="Create an Account.css" style="text/css">
</head>
<body>

    <form action="#" id="form" autocomplete="on" enctype="multipart/form-data" method="POST" target="_self" >
 
        <div class="Middle">
            <img src="UDUTHA SAI KUMAR.jpg">
                <div class="Information">
                        <input type="text" id='fname' name="fname" placeholder="Firstname"><br>
                        <input type="text" id='lname' name="lname" placeholder="Lastname">
                        <input type="email" id='email' name="email" placeholder="E-Mail"><br>
                        <input type="text" id="MobileNumber" name="Mobile-Number" pattern="[0-9]{10}" placeholder="Mobile-Number"  >
                        <input type="text" id='Address' name="Address" placeholder="Address"><br>
                        <input type="text" id='Username' name="Username" placeholder="Username" minlength="8"><br>
                        <input type="password" id='password' name="password" placeholder="password" minlength="8"><br>
                        <select id="browsers">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Trans Gender">Transgender</option>
                        </select>
                        <input type="date" id="date" name="date" value="Date of Birth"><br>
                        <a href="Home.html.HTML"><input type="submit" id="submit" name="submit" value="submit"></a> 
                        <input type="reset" id="submit" name="submit" value="reset">
               </div>
        </div>

    </form> 
       
    
</body>
</html>
